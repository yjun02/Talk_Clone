<!DOCTYPE html>

<html lang="kr">
    
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Talk</title>
</head>

<body>

    <div id="status">
        <div class="status__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
         </div>
        <div class="status__column">
            <span>18:43</span>
        </div>
        <div class="status__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account,<br/>log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#" >Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/09cb309e6f.js" crossorigin="anonymous"></script>   
</body>
</html>
